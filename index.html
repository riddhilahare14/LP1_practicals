<!DOCTYPE html>
<html>
<head>
    <title>HTML File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>View HTML Files</h1>

    <!-- Buttons to load different files -->
    <button onclick="loadFile('pass1_ass.html')">Pass 1</button>
    <button onclick="loadFile('pass2_ass.html')">Pass 2</button>
    <!-- <button onclick="loadFile('pass3.html')">Pass 3</button> -->

    <!-- Iframe to display HTML files -->
    <iframe id="viewer"></iframe>

    <script>
        function loadFile(filename) {
            document.getElementById('viewer').src = filename;
        }
    </script>
</body>
</html>
